<h1>找到网站的后台</h1>
<a href="http://zone.wooyun.org/content/24569">来自wooyun zone</a>

<ul>
  <li>XSS</li>
  <li>特征(这个不是很懂。。。)</li>
  <li>社会工程学 邮箱 百度(or Google) </li>
  <li>域名爆破：有一些后台会绑定在二级，甚至三级域名上，这时候你就要域名爆破。</li>
  <li>目录爆破：后台也可能在主站域名下的某个目录里。</li>
  <li>端口扫描：有时，后台可能绑定在服务器某个特定的端口上，导致你一直扫不到。</li>
  <li>人家后台在内网，你丫的怎么扫都扫不出来滴。。。。。</li>
  <li>查看robots.txt </li>
</ul>
